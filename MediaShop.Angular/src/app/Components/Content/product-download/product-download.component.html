<div class="row">
  <div class="flex-column">
    <app-product class="card" *ngFor="let product of purshasedProductList | paginate: { itemsPerPage: 6, currentPage: p }" [compressedProduct]="product"></app-product>
  </div>
</div>
<div class="row">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
