<div class="container">
  <div class="starter-template" *ngIf="!isLoaded">
    <h3 class="jumbotron-heading">Please wait. Loading data...</h3>
  </div>
  <div class="col-md-4 order-md-4 mb-4" *ngIf="isLoaded">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your payment</span>
          <span class="badge badge-secondary badge-pill">{{payment.Items.length}}</span>
        </h4>
        <ul class="list-group mb-3" *ngFor="let item of payment.Items">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Id: {{item.Sku}}</h6>
              <h6 class="my-0">Name: {{item.Name}}</h6>
            </div>
            <span class="text-muted">Price: {{item.Price}} {{payment.Currency}}</span>
          </li>
        </ul>
        <div>
            <span>Total payment with tax: {{payment.Total}} {{payment.Currency}}</span>
        </div>
        <a href='cart' class="btn btn-primary btn-md" role="button">Ok</a>
      </div>
</div>
