<div class="container">
  <!--<table class="table" *ngIf="isLoaded">-->
  <div class="col-md-4 order-md-4 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your payment</span>
          <span class="badge badge-secondary badge-pill">{{payment.Items.length}}</span>
        </h4>
        <ul class="list-group mb-3" *ngFor="let item of payment.Items">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Identifier: {{item.Sku}}</h6>
              <h6 class="my-0">Name: {{item.Name}}</h6>
            </div>
            <span class="text-muted">Price: {{item.Price}} {{payment.Currency}}</span>
          </li>
        </ul>
        <div>
            <span>Total: {{payment.Total}} {{payment.Currency}}</span>
        </div>
        <form class="card p-2">
          <div class="input-group">
              <div class="input-group-append">
              <button type="submit" class="btn btn-md btn-primary btn-block" [routerLink]="['cart']">Ok</button>
            </div>
          </div>
        </form>
      </div>
</div>
