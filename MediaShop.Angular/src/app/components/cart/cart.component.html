<div class="starter-template" *ngIf="cart.CountItemsInCollection > 0 && cart.PriceAllItemsCollection>0 && cart.ContentCartDtoCollection!=null">
  <div class="row">
    <table class="table table-bordered">
      <thead>
        <th class="col-md-3">Наименование</th>
        <th class="col-md-3">Описание</th>
        <th class="col-md-3">Цена</th>
        <th class="col-md-3"></th>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.ContentCartDtoCollection">
          <td class="col-md-3">{{item.ContentName}}</td>
          <td class="col-md-3">{{item.DescriptionItem}}</td>
          <td class="col-md-3">{{item.PriceItem | currency}}</td>
          <td class="col-md-3">
            <input type="button" class="btn btn-primary btn-sm" value="Удалить" (click)="delete(item)" />
          </td>
        </tr>
        <tr>
          <td class="col-md-3">
            <label>Количество элементов: {{cart.CountItemsInCollection}}</label>
          </td>
          <td class="col-md-3"></td>
          <td class="col-md-3">
            <label>Сумма: {{cart.PriceAllItemsCollection | currency}}</label>
          </td>
          <td class="col-md-3"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-md-5">
        <button [disabled]="cart.CountItemsInCollection <= 0 || cart.PriceAllItemsCollection <= 0 || cart.ContentCartDtoCollection == null" type="submit" class="btn btn-primary btn-sm" (click)="paypalPayment()">Оплатить</button>
    </div>
    <div class="col-md-5 col-md-offset-2">
        <button [disabled]="cart.CountItemsInCollection <=0 || cart.ContentCartDtoCollection == null"  type="submit" class="btn btn-primary btn-sm" (click)="clearCart()">Очистить корзину</button>
    </div>
  </div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="showError">
  {{errorMessage}}
</div>
<div class="starter-template" *ngIf="cart.CountItemsInCollection <= 0">
  <h1 class="jumbotron-heading">Извините, но Ваша корзина пуста</h1>
  <a class="nav-link" routerLink="">На главную страницу</a>
</div>
