<tbody>
            <tr *ngFor="let user of users  let i=index">
                <th>{{i + 1}}</th>
                <th>{{user.Id}}</th>
                <th>{{user.Login}}</th>
                <th>{{user.Email}}</th>
                <th>
                    <button *ngIf="!user.IsBanned" class="btn btn-success btn-xs" (click)="SetFlagIsBanned(user)"> <i class="fa fa-check"></i> Set ban </button>
                    <button *ngIf="user.IsBanned" class="btn btn-danger btn-xs" (click)="RemoveFlagIsBanned(user)"><i class="fa fa-trash-o"></i> Remove ban</button>
                </th>
            </tr>
        </tbody>
