
<div class="container">
  <div class="row">
    <div class="col-md-1">
      <label>UserName</label>
    </div>
    <div class="col-md-4">
      <input type="text"  [(ngModel)]="username" class="" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <label>Password</label>
    </div>
    <div class="col-md-4">
      <input type="text"  [(ngModel)]="password" class="" />
    </div>
  </div>
  <div class="row">
    <div class="row">
      <button type="submit" class="btn btn-primary" (click)="login(username,password)">Login</button>
    </div>
  </div>
</div>
