<div class="container" *ngIf="cart.CountItemsInCollection > 0 && cart.PriceAllItemsCollection>0 && cart.ContentCartDtoCollection!=null">
    <div class="py-5 text-center">
      <h2>Payment</h2>
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Cart</span>
        </h4>
        <ul class="list-group mb-3" *ngFor="let item of cart.ContentCartDtoCollection">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">{{item.ContentName}}</h6>
              <small class="text-muted">{{item.DescriptionItem}}</small>
            </div>
            <span class="text-muted">{{item.PriceItem | currency}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light">
              <span class="text-muted">Tax {{item.PriceItem * 0.1 | currency}}</span>
          </li>
        </ul>
        <span>Total</span>
        <strong>{{cart.PriceAllItemsCollection + tax | currency}}</strong>
      </div>
        <form class="needs-validation" novalidate="">
          <h4 class="mb-3">Payment type</h4>
          <div class="d-block my-3">
              <label class="custom-control-label" for="paypal">Paypal</label>
          </div>
          <hr class="mb-4">
          <a href={{url}} class="btn btn-primary btn-lg" role="button">Ð¡onfirm payment</a>
          </form>
    </div>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="showError">
      {{errorMessage}}
  </div>
