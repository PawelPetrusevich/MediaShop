<div class="container">
  <form>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter product name" name="name" [(ngModel)] = "uploadProduct.ProductName" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">description:</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="description" placeholder="Enter description" [(ngModel)] = "uploadProduct.Description" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter product price" name="price" [(ngModel)] = "uploadProduct.ProductPrice" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="file">description:</label>
      <div class="col-sm-10">
        <input type="file" accept="image/*,audio/*,video/*" (change)="handleFileSelect($event)" id="file" />
      </div>
    </div>
    <div class="form-group" *ngIf = "uploadProduct.UploadProduct">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click) = "AddProduct()">Upload</button>
      </div>
    </div>
  </form>
</div>
