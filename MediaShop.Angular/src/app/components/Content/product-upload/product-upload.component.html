<div class="container">
  <form>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">description:</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="description">{{uploadProduct.UploadProduct}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="file">description:</label>
      <div class="col-sm-10">
        <input type="file" accept="image/*" (change)="handleFileSelect($event)" id="file" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Upload</button>
      </div>
    </div>
  </form>
</div>
